<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <!-- Uppy CSS -->
  <link
    href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>

  <!-- Uppy JS (ES Module Version) -->
  <script type="module">
    import {
      Uppy,
      DragDrop
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: { maxNumberOfFiles: 10 },
      autoProceed: true
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.on('file-added', async (file) => {
      try {
        const lambdaUrl = 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/'

        const res = await fetch(lambdaUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: 'Admin', // Replace with dynamic value later if needed
            filename: file.name
          })
        })

        const data = await res.json()

        if (!data.url) {
          alert('Failed to get signed URL')
          console.error(data)
          return
        }

        // Upload file directly to S3 using the signed URL
        const uploadRes = await fetch(data.url, {
          method: 'PUT',
          headers: {
            'Content-Type': file.type
          },
          body: file.data
        })

        if (uploadRes.ok) {
          alert(`File "${file.name}" uploaded successfully.`)
        } else {
          alert(`Upload failed with status ${uploadRes.status}.`)
        }
      } catch (error) {
        console.error('Upload error:', error)
        alert('Upload failed. Check the console for more info.')
      }
    })
  </script>

</body>
</html>
