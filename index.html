<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1010 S3 Uploader</title>

  <!-- âœ… Uppy Bundle: Includes core, plugins, and styles -->
  <script src="https://releases.transloadit.com/uppy/v3.15.0/uppy.min.js"></script>
  <link href="https://releases.transloadit.com/uppy/v3.15.0/uppy.min.css" rel="stylesheet">
</head>

<body>
  <div id="drag-drop-area"></div>

  <script>
    const uppy = new Uppy.Uppy({
      debug: true,
      autoProceed: false
    });

    uppy.use(Uppy.Dashboard, {
      inline: true,
      target: '#drag-drop-area',
      showProgressDetails: true
    });

    uppy.use(Uppy.XHRUpload, {
      endpoint: 'https://YOUR_LAMBDA_ENDPOINT', // ðŸ”Œ Replace with actual Lambda URL
      fieldName: 'file',
      bundle: false
    });

    uppy.on('complete', (result) => {
      console.log('Upload complete! âœ… Files:', result.successful);
      alert('Upload complete!');
    });

    uppy.on('error', (err) => {
      console.error('Uppy error ðŸ’¥', err);
      alert('Upload failed. Check console for details.');
    });
  </script>
</body>
</html>
