<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <link href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area, #status-bar {
      max-width: 600px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>
  <div id="status-bar"></div>

  <script type="module">
    import {
      Uppy,
      DragDrop,
      StatusBar
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: { maxNumberOfFiles: 10 },
      autoProceed: true
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(StatusBar, {
      target: '#status-bar',
      showProgressDetails: true,
      hideUploadButton: true,
      hideRetryButton: false,
      hidePauseResumeButton: false,
      proudlyDisplayPoweredByUppy: false
    })

    uppy.on('file-added', async (file) => {
      const username = "Admin"
      const filename = file.name

      try {
        // Step 1: Get presigned URL
        const presignRes = await fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, filename })
        })

        const presignData = await presignRes.json()
        if (!presignRes.ok || !presignData.url) throw new Error(presignData.error || 'Presign error')

        // Step 2: Upload directly to S3
        const xhr = new XMLHttpRequest()
        xhr.open("PUT", presignData.url, true)
        xhr.setRequestHeader("Content-Type", file.type)

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percentage = Math.round((event.loaded / event.total) * 100)
            uppy.setFileState(file.id, {
              progress: {
                uploadStarted: Date.now(),
                bytesUploaded: event.loaded,
                bytesTotal: event.total,
                percentage
              }
            })
          }
        }

        xhr.onload = () => {
          if (xhr.status === 200) {
            console.log(`✅ Uploaded: ${file.name}`)
            uppy.info(`✅ Uploaded: ${file.name}`, 'success', 5000)
            uppy.emit('upload-success', file, { url: presignData.url })
          } else {
            console.error(`❌ Upload failed: ${file.name}`)
            uppy.info(`❌ Upload failed: ${file.name}`, 'error', 5000)
            uppy.emit('upload-error', file, new Error('Upload failed'))
          }
        }

        xhr.onerror = () => {
          console.error(`❌ Upload error: ${file.name}`)
          uppy.info(`❌ Upload error: ${file.name}`, 'error', 5000)
          uppy.emit('upload-error', file, new Error('XHR error'))
        }

        xhr.send(file.data)

      } catch (err) {
        console.error('Error during upload:', err)
        uppy.info(`❌ Upload error: ${file.name}`, 'error', 5000)
        uppy.emit('upload-error', file, err)
      }
    })
  </script>

</body>
</html>
