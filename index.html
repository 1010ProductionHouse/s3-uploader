<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <!-- Uppy CSS -->
  <link
    href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>

  <!-- Uppy JS (ES Module Version) -->
  <script type="module">
    import {
      Uppy,
      DragDrop,
      XHRUpload,
      StatusBar
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const USERNAME = "Admin" // Static for now â€“ will become dynamic later

    const uppy = new Uppy({
      restrictions: {
        maxNumberOfFiles: 10
      },
      autoProceed: false
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(StatusBar, {
      target: 'body',
      showProgressDetails: true,
      hideUploadButton: false,
      hideAfterFinish: true,
      proudlyDisplayPoweredByUppy: false
    })

    uppy.use(XHRUpload, {
      endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/',
      method: 'POST',
      formData: false,
      getResponseData: (responseText) => {
        const data = JSON.parse(responseText)
        return { uploadURL: data.url }
      },
      headers: {
        'Content-Type': 'application/json'
      },
      allowedMetaFields: [] // <-- FIXED field name
    })

    uppy.on('upload', async () => {
      const files = uppy.getFiles()

      for (const file of files) {
        try {
          const response = await fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: USERNAME,
              filename: file.name
            })
          })

          const { url } = await response.json()

          await fetch(url, {
            method: 'PUT',
            headers: {
              'Content-Type': file.type || 'application/octet-stream'
            },
            body: file.data
          })

          uppy.setFileState(file.id, {
            progress: { uploadComplete: true, uploadStarted: true, percentage: 100 }
          })

        } catch (err) {
          console.error('Upload error:', err)
          uppy.info(`Upload failed: ${file.name}`, 'error', 5000)
        }
      }

      uppy.emit('complete', { successful: uppy.getFiles() })
    })
  </script>

</body>
</html>
