<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uppy File Uploader</title>
  <link href="https://releases.transloadit.com/uppy/v4.18.0/uppy.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    #files-drag-drop {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Upload your files</h2>
  <div id="files-drag-drop"></div>

  <script type="module">
    import { Uppy, Dashboard, XHRUpload } from 'https://releases.transloadit.com/uppy/v4.18.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: {
        maxNumberOfFiles: 10,
        allowedFileTypes: ['image/*', 'video/*', '.pdf', '.docx']
      },
      autoProceed: false
    })

    uppy.use(Dashboard, {
      target: '#files-drag-drop',
      inline: true,
      showProgressDetails: true,
      note: 'Up to 10 files. Supported types: images, video, PDF, DOCX.'
    })

    uppy.use(XHRUpload, {
      endpoint: 'https://your-lambda-endpoint.com/upload',
      fieldName: 'file',
      bundle: false
    })

    uppy.on('complete', (result) => {
      console.log('Upload complete! Files:', result.successful)
      alert(`${result.successful.length} file(s) uploaded successfully.`)
    })

    uppy.on('error', (error) => {
      console.error('Uppy error:', error)
      alert('Something went wrong during upload.')
    })
  </script>
</body>
</html>
