<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10|10 File Uploader – Admin</title>
  <!-- ✅ FIXED: Using Uppy bundle that exposes global Uppy -->
  <script src="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.bundle.js"></script>
  <link href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { margin-top: 15px; font-weight: bold; }
    #upload-btn {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #upload-btn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Admin Folder</h1>
  <div id="drag-drop-area"></div>
  <button id="upload-btn">Upload</button>
  <div id="status"></div>

  <script>
    const getUsername = () => 'Admin';

    const displayStatus = (message, isError = false) => {
      const status = document.getElementById('status');
      status.textContent = message;
      status.style.color = isError ? 'red' : 'green';
    };

    // ✅ Constructor now available globally from bundle.min.js
    const uppy = new Uppy({
      restrictions: { maxNumberOfFiles: 5 },
      autoProceed: false
    });

    uppy.use(Uppy.DragDrop, { target: '#drag-drop-area' });

    document.getElementById('upload-btn').addEventListener('click', async () => {
      const files = uppy.getFiles();
      const username = getUsername();

      if (files.length === 0) {
        displayStatus('❌ No files selected', true);
        return;
      }

      for (const file of files) {
        try {
          const lambdaRes = await fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: username,
              filename: file.name
            })
          });

          if (!lambdaRes.ok) {
            const errorText = await lambdaRes.text();
            throw new Error(`Lambda error: ${errorText}`);
          }

          const { url: presignedUrl } = await lambdaRes.json();

          const s3Res = await fetch(presignedUrl, {
            method: 'PUT',
            headers: { 'Content-Type': file.type },
            body: file.data
          });

          if (!s3Res.ok) {
            const errMsg = await s3Res.text();
            throw new Error(`S3 upload failed: ${errMsg}`);
          }

          displayStatus(`✅ Upload successful: ${file.name}`);
        } catch (err) {
          console.error(err);
          displayStatus(`❌ Upload failed: ${file.name}`, true);
        }
      }
    });
  </script>

</body>
</html>
