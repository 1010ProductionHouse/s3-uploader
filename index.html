<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Uppy File Uploader</title>

    <!-- Core CSS (any CDN works, this is jsDelivr for CSS) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uppy/core@4.4.4/dist/style.min.css" />

    <!-- Dashboard CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uppy/dashboard@4.5.0/dist/style.min.css" />

    <!-- StatusBar CSS (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uppy/status-bar@1.2.0/dist/style.min.css" />
  </head>

  <body>
    <div id="drag-drop-area"></div>

    <script type="module">
      // 1) Core orchestrator
      import Uppy from 'https://cdn.jsdelivr.net/npm/@uppy/core@4.4.4/dist/uppy.min.mjs';

      // 2) Dashboard UI
      import Dashboard from 'https://cdn.jsdelivr.net/npm/@uppy/dashboard@4.5.0/dist/uppy.dashboard.min.mjs';

      // 3) Status bar (if you want that upload‐progress bar at the bottom)
      import StatusBar from 'https://cdn.jsdelivr.net/npm/@uppy/status-bar@1.2.0/dist/uppy.status-bar.min.mjs';

      // 4) XHR transport
      import XHRUpload from 'https://cdn.jsdelivr.net/npm/@uppy/xhr-upload@4.3.3/dist/uppy.xhr-upload.min.mjs';

      const uppy = new Uppy({
        restrictions: {
          maxFileSize: 10 * 1024 * 1024,
          maxNumberOfFiles: 5,
          allowedFileTypes: ['image/*', 'video/*']
        },
        autoProceed: true
      });

      // insert Dashboard
      uppy.use(Dashboard, {
        inline: true,
        target: '#drag-drop-area',
        showProgressDetails: true
      });

      // insert Status Bar at the bottom of the Dashboard
      uppy.use(StatusBar, {
        target: 'body',
        showProgressDetails: true
      });

      // configure your Lambda/API endpoint
      uppy.use(XHRUpload, {
        endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/',
        fieldName: 'files',
        formData: true
      });

      uppy.on('complete', result => {
        console.log('Upload complete!', result.successful);
      });
    </script>
  </body>
</html>
