<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S3 File Upload</title>
  <script src="https://releases.transloadit.com/uppy/v3.9.0/uppy.min.js"></script>
  <link href="https://releases.transloadit.com/uppy/v3.9.0/uppy.min.css" rel="stylesheet">
</head>
<body>
  <h2 style="font-family:sans-serif;">Upload Files to Your Project Folder</h2>
  <div id="drag-drop-area"></div>

  <script>
    const uppy = new Uppy.Core({
      restrictions: { maxFileSize: null, maxNumberOfFiles: 10 },
      autoProceed: true
    })

    uppy.use(Uppy.Dashboard, {
      inline: true,
      target: '#drag-drop-area',
      note: 'Up to 10 files at once',
      proudlyDisplayPoweredByUppy: false
    })

    uppy.use(Uppy.XHRUpload, {
      endpoint: 'https://your-api-gateway-url/upload', // Replace this soon
      fieldName: 'file',
      bundle: false
    })

    uppy.on('complete', (result) => {
      console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
      alert('Files uploaded successfully!')
    })
  </script>
</body>
</html>
