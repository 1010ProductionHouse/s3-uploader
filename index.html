<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <!-- Uppy CSS -->
  <link
    href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto 20px;
    }
    #status-bar {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>
  <div id="status-bar"></div>

  <!-- Uppy JS -->
  <script type="module">
    import {
      Uppy,
      DragDrop,
      StatusBar
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: { maxNumberOfFiles: 10 },
      autoProceed: true
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(StatusBar, {
      target: '#status-bar',
      showProgressDetails: true,
      hideUploadButton: true,
      hideRetryButton: false,
      hidePauseResumeButton: false,
      proudlyDisplayPoweredByUppy: false
    })

    uppy.on('file-added', async (file) => {
      const username = "Admin"  // Replace this with dynamic assignment later
      const filename = file.name

      try {
        const res = await fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, filename })
        })

        const data = await res.json()
        if (!res.ok || !data.url) throw new Error(data.error || 'No signed URL returned')

        const upload = await fetch(data.url, {
          method: 'PUT',
          headers: { 'Content-Type': file.type },
          body: file.data
        })

        if (upload.ok) {
          console.log(`✅ Uploaded: ${file.name}`)
          uppy.info(`✅ Uploaded: ${file.name}`, 'success', 5000)
          uppy.emit('upload-success', file, { url: data.url })
        } else {
          console.error(`❌ Upload failed for ${file.name}`)
          uppy.info(`❌ Upload failed: ${file.name}`, 'error', 5000)
          uppy.emit('upload-error', file, new Error('Upload failed'))
        }

      } catch (err) {
        console.error('Error during upload:', err)
        uppy.info(`❌ Upload error: ${file.name}`, 'error', 5000)
        uppy.emit('upload-error', file, err)
      }
    })

    uppy.on('upload-success', (file, response) => {
      console.log('Upload success event fired:', file.name)
    })

    uppy.on('upload-error', (file, error) => {
      console.error('Upload error event fired:', file.name, error)
    })
  </script>

</body>
</html>
