<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uppy + S3 Uploader</title>

    <!-- Uppy Core CSS (jsDelivr always returns Access-Control-Allow-Origin: *) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uppy/core@4.3.3/dist/style.min.css"
    />

    <!-- Uppy Dashboard CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uppy/dashboard@4.3.3/dist/style.min.css"
    />
  </head>

  <body>
    <div id="drag-drop-area"></div>

    <script type="module" crossorigin>
      // 1) Core
      import Uppy from 'https://cdn.jsdelivr.net/npm/@uppy/core@4.3.3/dist/uppy.min.mjs';

      // 2) Dashboard UI
      import Dashboard from 'https://cdn.jsdelivr.net/npm/@uppy/dashboard@4.3.3/dist/uppy.dashboard.min.mjs';

      // 3) XHRUpload for your Lambda/API Gateway
      import XHRUpload from 'https://cdn.jsdelivr.net/npm/@uppy/xhr-upload@4.3.3/dist/uppy.xhr-upload.min.mjs';

      // Initialize
      const uppy = new Uppy({
        restrictions: {
          maxFileSize: 10 * 1024 * 1024,
          maxNumberOfFiles: 5,
          allowedFileTypes: ['image/*', 'video/*']
        },
        autoProceed: true
      });

      // Mount Dashboard
      uppy.use(Dashboard, {
        inline: true,
        target: '#drag-drop-area',
        showProgressDetails: true
      });

      // Point to your real Lambda URL here
      uppy.use(XHRUpload, {
        endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/',
        fieldName: 'files',
        formData: true
      });

      uppy.on('complete', (result) => {
        console.log('Upload complete!:', result.successful);
      });
    </script>
  </body>
</html>
