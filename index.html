<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uppy → AWS S3 Demo</title>
  
  <link
  href="https://cdn.jsdelivr.net/npm/@uppy/core@4.4.7/dist/uppy.min.css"
  rel="stylesheet"
>
  <link
    href="https://releases.transloadit.com/uppy/v4.18.0/uppy.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <h2>Drag & Drop Files to Upload</h2>
  <div id="drag-drop-area"></div>

  <script type="module">
    import Uppy from 'https://releases.transloadit.com/uppy/v4.18.0/uppy.min.mjs'
    import { Dashboard, ProgressBar, StatusBar } from 'https://releases.transloadit.com/uppy/v4.18.0/uppy.min.mjs'
    import AwsS3 from 'https://unpkg.com/@uppy/aws-s3@3.17.0/dist/uppy.aws-s3.min.mjs'

    // 1. Init Uppy
    const uppy = new Uppy({
      autoProceed: true,
      restrictions: {
        maxFileSize: 5 * 1024 * 1024 * 1024, // 5 GiB cap
        maxNumberOfFiles: 3
      }
    })

    // 2. UI Plugins
    uppy.use(Dashboard, {
      inline: true,
      target: '#drag-drop-area',
      showProgressDetails: true
    })
    uppy.use(ProgressBar, { target: Dashboard, fixed: true })
    uppy.use(StatusBar, {
      target: Dashboard,
      hideUploadButton: false
    })

    // 3. AWS S3 Plugin
    uppy.use(AwsS3, {
      // call our Lambda signer for each file/part
      getUploadParameters (file) {
        return fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({
            filename: file.name,
            contentType: file.type
          })
        })
        .then(res => res.json())
        .then(data => {
          return {
            method: 'PUT',
            url: data.signedUrl,
            fields: []
          }
        })
      },

      // for this example, we’re doing single-part PUTs
      shouldUseMultipart (file) {
        return false
      }
    })

    // 4. Event Logging
    uppy.on('upload-error', (file, err) => {
      console.error('Error uploading ‘' + file.name + '’:', err)
    })

    uppy.on('complete', result => {
      console.log('Upload complete! Successfully uploaded:', result.successful)
      alert(`Uploaded ${result.successful.length} files!`)
    })
  </script>
</body>
</html>
