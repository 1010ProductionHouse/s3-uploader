<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <!-- Uppy CSS -->
  <link
    href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto 20px;
    }
    #status-bar {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>
  <div id="status-bar"></div>

  <!-- Uppy JS -->
  <script type="module">
    import {
      Uppy,
      DragDrop,
      StatusBar,
      XHRUpload
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const username = "Admin"  // You may later inject this dynamically

    const uppy = new Uppy({
      restrictions: { maxNumberOfFiles: 10 },
      autoProceed: true
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(StatusBar, {
      target: '#status-bar',
      showProgressDetails: true,
      hideUploadButton: true,
      hideRetryButton: false,
      hidePauseResumeButton: false,
      proudlyDisplayPoweredByUppy: false
    })

    uppy.on('file-added', async (file) => {
      try {
        const res = await fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username,
            filename: file.name
          })
        })

        const data = await res.json()

        if (!res.ok || !data.url) throw new Error(data.error || 'No signed URL returned')

        // Assign pre-signed URL directly to file object for XHRUpload
        file.meta = file.meta || {}
        file.meta.uploadURL = data.url

      } catch (err) {
        console.error('Error fetching signed URL:', err)
        uppy.info(`❌ Could not get upload URL for ${file.name}`, 'error', 5000)
      }
    })

    uppy.use(XHRUpload, {
      endpoint: '/', // Not used; uploadURL in meta is used instead
      allowedMetaFields: ['uploadURL'],
      getUploadParameters: (file) => {
        return {
          method: 'PUT',
          url: file.meta.uploadURL,
          headers: {
            'Content-Type': file.type
          }
        }
      }
    })

    uppy.on('upload-success', (file, response) => {
      console.log('✅ Uploaded:', file.name)
      uppy.info(`✅ Uploaded: ${file.name}`, 'success', 5000)
    })

    uppy.on('upload-error', (file, error) => {
      console.error('❌ Upload failed:', file.name, error)
      uppy.info(`❌ Upload failed: ${file.name}`, 'error', 5000)
    })
  </script>

</body>
</html>
