<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Files to Your Project Folder</title>
  <!-- Uppy CSS -->
  <link href="https://releases.transloadit.com/uppy/v3.12.0/uppy.min.css" rel="stylesheet">
</head>
<body>
  <h1 style="text-align: center;">Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area" style="max-width: 600px; margin: 0 auto;"></div>

  <!-- Uppy JS -->
  <script src="https://releases.transloadit.com/uppy/v3.12.0/uppy.min.js"></script>
  <script>
    const uppy = new Uppy.Core({
      restrictions: { maxNumberOfFiles: 10 },
      autoProceed: false
    })

    uppy.use(Uppy.Dashboard, {
      inline: true,
      target: '#drag-drop-area',
      note: 'Upload your project files here. Max: 10 files.',
      proudlyDisplayPoweredByUppy: false
    })
  </script>
</body>
</html>
