<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <link href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<h1>Upload Files to Your Project Folder</h1>
<div id="drag-drop-area"></div>

<script type="module">
  import {
    Uppy,
    DragDrop,
    StatusBar
  } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

  const uppy = new Uppy({
    restrictions: { maxNumberOfFiles: 10 },
    autoProceed: true
  })

  uppy.use(DragDrop, { target: '#drag-drop-area' })
  uppy.use(StatusBar, {
    target: 'body',
    showProgressDetails: true,
    hideUploadButton: true,
    hideRetryButton: true,
    hidePauseResumeButton: true
  })

  uppy.on('file-added', async (file) => {
    const username = "Admin"  // later: make dynamic
    const filename = file.name

    try {
      const res = await fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, filename })
      })

      const data = await res.json()
      if (!res.ok || !data.url) throw new Error(data.error || 'Failed to get signed URL')

      const uploadUrl = data.url
      const uploadRes = await fetch(uploadUrl, {
        method: 'PUT',
        headers: {
          'Content-Type': file.type
        },
        body: file.data
      })

      if (uploadRes.ok) {
        uppy.info(`Upload complete: ${file.name}`, 'success', 5000)
        console.log("Uploaded:", file.name)
      } else {
        uppy.info(`Upload failed: ${file.name}`, 'error', 5000)
        console.error("Upload failed:", uploadRes)
      }
    } catch (err) {
      uppy.info(`Upload error: ${file.name}`, 'error', 5000)
      console.error("Error during upload:", err)
    }
  })
</script>

</body>
</html>
