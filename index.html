<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppy File Uploader</title>

    <!-- ✅ Uppy Core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uppy/core@3.6.0/dist/style.min.css"
    />
    <!-- ✅ Uppy Dashboard CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uppy/dashboard@3.6.0/dist/style.min.css"
    />
  </head>

  <body>
    <div id="drag-drop-area"></div>

    <!-- ✅ Uppy Core UMD JS -->
    <script src="https://cdn.jsdelivr.net/npm/@uppy/core@3.6.0/dist/uppy.min.js"></script>
    <!-- ✅ Uppy Dashboard UMD JS -->
    <script src="https://cdn.jsdelivr.net/npm/@uppy/dashboard@3.6.0/dist/uppy.dashboard.min.js"></script>
    <!-- ✅ Uppy XHRUpload UMD JS -->
    <script src="https://cdn.jsdelivr.net/npm/@uppy/xhr-upload@3.6.0/dist/uppy.xhr-upload.min.js"></script>

    <script>
      const uppy = new Uppy.Core({
        autoProceed: true,
        restrictions: {
          maxFileSize: 10 * 1024 * 1024,
          maxNumberOfFiles: 5,
          allowedFileTypes: ['image/*', 'video/*']
        }
      });

      uppy.use(Uppy.Dashboard, {
        inline: true,
        target: '#drag-drop-area',
        showProgressDetails: true
      });

      uppy.use(Uppy.XHRUpload, {
        endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/',
        fieldName: 'files',
        formData: true
      });

      uppy.on('complete', (result) => {
        console.log('Upload complete!', result.successful);
      });
    </script>
  </body>
</html>
