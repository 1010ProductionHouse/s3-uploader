<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppy File Uploader</title>

    <!-- ✅ Uppy CSS from Transloadit CDN -->
    <link
      rel="stylesheet"
      href="https://releases.transloadit.com/uppy/v3.6.0/uppy.min.css"
    />
  </head>

  <body>
    <div id="drag-drop-area"></div>

    <!-- ✅ Uppy JS from Transloadit CDN -->
    <script src="https://releases.transloadit.com/uppy/v3.6.0/uppy.min.js"></script>

    <script>
      const uppy = new Uppy({
        autoProceed: true,
        restrictions: {
          maxFileSize: 10 * 1024 * 1024, // 10 MB
          maxNumberOfFiles: 5,
          allowedFileTypes: ['image/*', 'video/*']
        }
      });

      uppy.use(Uppy.Dashboard, {
        inline: true,
        target: '#drag-drop-area',
        showProgressDetails: true
      });

      uppy.use(Uppy.XHRUpload, {
        endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/',
        fieldName: 'files',
        formData: true
      });

      uppy.on('complete', (result) => {
        console.log('✅ Upload complete!', result.successful);
      });
    </script>
  </body>
</html>
