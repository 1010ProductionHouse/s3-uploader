<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Your Files to S3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Modular Uppy v3.5.0 components -->
  <script src="https://cdn.jsdelivr.net/npm/@uppy/core@3.5.0/dist/uppy.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@uppy/dashboard@3.5.0/dist/uppy.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@uppy/xhr-upload@3.5.0/dist/uppy.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uppy/dashboard@3.5.0/dist/uppy.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    #drag-drop-area {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h2>Upload Your Files to S3</h2>
  <div id="drag-drop-area"></div>

  <script>
    const uppy = new Uppy.Uppy({
      debug: true,
      autoProceed: false
    })

    uppy.use(Uppy.Dashboard, {
      inline: true,
      target: '#drag-drop-area',
      showProgressDetails: true
    })

    uppy.use(Uppy.XHRUpload, {
      endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/',
      fieldName: 'file',
      formData: true,
      bundle: true
    })

    uppy.on('complete', (result) => {
      console.log('✅ Upload complete:', result.successful)
      alert(`${result.successful.length} file(s) uploaded successfully.`)
    })
  </script>
</body>
</html>
