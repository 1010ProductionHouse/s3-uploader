<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <!-- Uppy CSS -->
  <link
    href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto 20px;
    }
    #status-bar {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>
  <div id="status-bar"></div>

  <!-- Uppy JS (with XHRUpload + getUploadParameters) -->
  <script type="module">
    import {
      Uppy,
      DragDrop,
      StatusBar,
      XHRUpload
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: { maxNumberOfFiles: 10 },
      autoProceed: true
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(StatusBar, {
      target: '#status-bar',
      showProgressDetails: true,
      hideUploadButton: true,
      hideRetryButton: false,
      hidePauseResumeButton: false,
      proudlyDisplayPoweredByUppy: false
    })

    uppy.use(XHRUpload, {
      allowedMetaFields: [],
      getUploadParameters: async (file) => {
        const username = "Admin" // Replace with dynamic assignment later
        const response = await fetch(
          "https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username,
              filename: file.name
            })
          }
        )
        const data = await response.json()
        if (!response.ok || !data.url) {
          throw new Error(data.error || "Failed to get signed URL")
        }

        return {
          method: "PUT",
          url: data.url,
          headers: {
            "Content-Type": file.type
          }
        }
      }
    })

    uppy.on('upload-success', (file, response) => {
      console.log('✅ Upload success:', file.name)
      uppy.info(`✅ Uploaded: ${file.name}`, 'success', 5000)
    })

    uppy.on('upload-error', (file, error) => {
      console.error('❌ Upload failed:', file.name, error)
      uppy.info(`❌ Upload error: ${file.name}`, 'error', 5000)
    })
  </script>

</body>
</html>
