<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Uppy File Uploader</title>

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@uppy/core@4/dist/style.min.css"
    />

    <!-- Dashboard CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@uppy/dashboard@4/dist/style.min.css"
    />
  </head>

  <body>
    <!-- Drop-and-drop area -->
    <div id="drag-drop-area"></div>

    <script type="module">
      // 1) Core orchestrator
      import Uppy from 'https://unpkg.com/@uppy/core@4/dist/uppy.min.mjs';

      // 2) Dashboard UI
      import Dashboard from 'https://unpkg.com/@uppy/dashboard@4/dist/uppy.dashboard.min.mjs';

      // 3) XHR transport plugin
      import XHRUpload from 'https://unpkg.com/@uppy/xhr-upload@4/dist/uppy.xhr-upload.min.mjs';

      const uppy = new Uppy({
        restrictions: {
          maxFileSize: 10 * 1024 * 1024,
          maxNumberOfFiles: 5,
          allowedFileTypes: ['image/*', 'video/*']
        },
        autoProceed: true
      });

      // Mount Dashboard
      uppy.use(Dashboard, {
        inline: true,
        target: '#drag-drop-area',
        showProgressDetails: true
      });

      // Hook up your Lambda URL here
      uppy.use(XHRUpload, {
        endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/',
        fieldName: 'files',
        formData: true
      });

      uppy.on('complete', (result) => {
        console.log('Upload complete!', result.successful);
      });
    </script>
  </body>
</html>
