<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <!-- Uppy CSS -->
  <link
    href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>

  <!-- Uppy JS (ES Module Version) -->
  <script type="module">
    import {
      Uppy,
      DragDrop,
      XHRUpload
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: {
        maxNumberOfFiles: 10
      },
      autoProceed: false
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(XHRUpload, {
      endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', // Replace with your real pre-signed URL endpoint
      formData: true,
      fieldName: 'file'
    })

    uppy.on('complete', (result) => {
      alert('Upload complete!')
      console.log('Uploaded files:', result.successful)
    })
  </script>

</body>
</html>
