<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uppy Test</title>
  <script src="https://releases.transloadit.com/uppy/v3.15.0/uppy.umd.min.js"></script>
</head>
<body>
  <h1>Testing Uppy Constructor</h1>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof window.Uppy === 'function') {
        console.log('✅ Success: window.Uppy is a constructor');
        document.body.innerHTML += '<p style="color: green;">Uppy is ready!</p>';
      } else {
        console.error('❌ window.Uppy is NOT a constructor');
        document.body.innerHTML += '<p style="color: red;">Uppy failed to load.</p>';
      }
    });
  </script>
</body>
</html>
