<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uppy → AWS S3 Demo</title>
  
  <link
  href="https://cdn.jsdelivr.net/npm/@uppy/core@4.4.7/dist/uppy.min.css"
  rel="stylesheet"
>

</head>
<body>
  <h2>Drag & Drop Files to Upload</h2>
  <div id="drag-drop-area"></div>

<script type="module">
  import Uppy from 'https://cdn.skypack.dev/@uppy/core@4.4.7';
  import Dashboard from 'https://cdn.jsdelivr.net/npm/@uppy/dashboard@4.3.4/dist/uppy.dashboard.min.mjs';
  import AwsS3 from 'https://cdn.jsdelivr.net/npm/@uppy/aws-s3@4.2.3/dist/uppy.aws-s3.min.mjs';

  const uppy = new Uppy()
    .use(Dashboard, {
      inline: true,
      target: '#drag-drop-area'
    })
    .use(AwsS3, {
      endpoint: '/sign-s3'
    });
</script>
</body>
</html>
