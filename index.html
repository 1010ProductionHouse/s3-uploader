<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <link href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    p.instructions {
      text-align: center;
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <p class="instructions">Drag and drop your files below, or click to browse. Upload will begin automatically.</p>
  <div id="drag-drop-area"></div>

  <script type="module">
    import {
      Uppy,
      DragDrop,
      StatusBar
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const lambdaUrl = "https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/";
    const username = "Admin"; // Make dynamic later

    const uppy = new Uppy({ autoProceed: true })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(StatusBar, {
      target: 'body',
      showProgressDetails: true,
      hideUploadButton: true,
      hideAfterFinish: false
    })

    // Get a pre-signed URL from Lambda for each file
    uppy.on('upload', async () => {
      const files = uppy.getFiles()

      for (const file of files) {
        const presignRes = await fetch(lambdaUrl, {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,
            filename: file.name
          })
        })

        const { url } = await presignRes.json()

        if (!url) {
          console.error("Failed to get signed URL")
          continue
        }

        await uppy.uploadExternalFiles([{
          file: file.data,
          name: file.name,
          type: file.type,
          meta: {},
          xhrUpload: {
            endpoint: url,
            method: 'PUT',
            headers: {
              'Content-Type': file.type
            }
          }
        }])
      }
    })

    uppy.on('complete', (result) => {
      alert('âœ… Upload complete!')
      console.log('Uploaded files:', result.successful)
    })
  </script>

</body>
</html>
