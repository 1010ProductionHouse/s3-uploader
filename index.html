<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <link href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area, #status-bar {
      max-width: 600px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>
  <div id="status-bar"></div>

  <script type="module">
    import {
      Uppy,
      DragDrop,
      StatusBar,
      XHRUpload
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const username = "Admin"; // Set this dynamically later if needed

    const uppy = new Uppy({
      restrictions: { maxNumberOfFiles: 10 },
      autoProceed: false
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(StatusBar, {
      target: '#status-bar',
      showProgressDetails: true,
      hideUploadButton: false,
      hideRetryButton: false,
      hidePauseResumeButton: false,
      proudlyDisplayPoweredByUppy: false
    })

    uppy.use(XHRUpload, {
      endpoint: '', // placeholder
      method: 'PUT',
      getUploadParameters: async (file) => {
        const res = await fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, filename: file.name })
        });

        const data = await res.json();

        return {
          method: 'PUT',
          endpoint: data.url,
          headers: {
            'Content-Type': file.type
          }
        };
      },
      allowedMetaFields: []
    });

    uppy.on('complete', (result) => {
      console.log('✅ All uploads complete:', result.successful)
      uppy.info('✅ All files uploaded successfully!', 'success', 5000)
    });

    uppy.on('upload-error', (file, error) => {
      console.error('❌ Upload error:', file.name, error);
      uppy.info(`❌ Error uploading ${file.name}`, 'error', 5000)
    });
  </script>

</body>
</html>
