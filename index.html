<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <!-- Uppy CSS -->
  <link
    href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    p.instructions {
      text-align: center;
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    #upload-status {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <p class="instructions">Drag and drop your files below, or click to browse. Upload will begin automatically.</p>
  <div id="drag-drop-area"></div>
  <div id="upload-status"></div>

  <!-- Uppy JS -->
  <script type="module">
    import {
      Uppy,
      DragDrop,
      StatusBar
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: {
        maxNumberOfFiles: 20
      },
      autoProceed: true
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(StatusBar, {
      target: 'body',
      showProgressDetails: true,
      hideUploadButton: true,
      hideAfterFinish: false
    })

    uppy.addHook('preprocess', async (file) => {
      const username = "Admin" // You can make this dynamic later

      const response = await fetch("https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/", {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
          filename: file.name
        })
      })

      const result = await response.json()

      if (!result.url) {
        throw new Error("Failed to get upload URL.")
      }

      // Store pre-signed URL in file meta so we can use it later
      uppy.setFileMeta(file.id, { uploadURL: result.url })
    })

    uppy.on('upload', async () => {
      for (const file of Object.values(uppy.getState().files)) {
        const res = await fetch(file.meta.uploadURL, {
          method: 'PUT',
          headers: {
            'Content-Type': file.type
          },
          body: file.data
        })

        if (!res.ok) {
          console.error("Upload failed for:", file.name)
        }
      }

      document.getElementById('upload-status').textContent = 'âœ… All files uploaded successfully!'
    })
  </script>
</body>
</html>
