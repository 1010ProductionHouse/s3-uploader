<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Files to Your Project Folder</title>
  <link rel="stylesheet" href="https://releases.transloadit.com/uppy/v3.19.2/uppy.min.css">
  <script src="https://releases.transloadit.com/uppy/v3.19.2/uppy.min.js"></script>
</head>
<body>
  <h2 style="text-align: center;">Upload Files to Your Project Folder</h2>
  <div id="uppy"></div>

  <script>
    const uppy = new Uppy.Uppy({
      restrictions: {
        maxFileSize: null,
        maxNumberOfFiles: 20,
        allowedFileTypes: null
      },
      autoProceed: false
    });

    uppy.use(Uppy.Dashboard, {
      inline: true,
      target: '#uppy',
      proudlyDisplayPoweredByUppy: false,
      showProgressDetails: true
    });

    uppy.use(Uppy.XHRUpload, {
      endpoint: 'https://your-api-gateway-or-lambda-url.com/presigned-url', // Replace this
      method: 'POST',
      formData: true,
      fieldName: 'file'
    });

    uppy.on('complete', (result) => {
      console.log('Upload complete! Files uploaded:', result.successful);
      alert('Upload successful!');
    });
  </script>
</body>
</html>
