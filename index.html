<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <!-- Uppy CSS -->
  <link
    href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto 20px auto;
    }
    #progress-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    .progress-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>
  <ul id="progress-list"></ul>

  <!-- Uppy JS (ES Module Version) -->
  <script type="module">
    import {
      Uppy,
      DragDrop,
      XHRUpload,
      StatusBar
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: {
        maxNumberOfFiles: 10
      },
      autoProceed: true
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })

    uppy.use(XHRUpload, {
      endpoint: 'https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/',
      allowedMetaFields: [],
      method: 'POST',
      formData: true,
      fieldName: 'file'
    })

    uppy.on('upload', () => {
      document.getElementById('progress-list').innerHTML = '' // Clear previous
    })

    uppy.on('upload-progress', (file, progress) => {
      let progressItem = document.getElementById(`progress-${file.id}`)
      if (!progressItem) {
        progressItem = document.createElement('li')
        progressItem.className = 'progress-item'
        progressItem.id = `progress-${file.id}`
        progressItem.innerText = `${file.name}: ${Math.round(progress.bytesUploaded / file.size * 100)}%`
        document.getElementById('progress-list').appendChild(progressItem)
      } else {
        progressItem.innerText = `${file.name}: ${Math.round(progress.bytesUploaded / file.size * 100)}%`
      }
    })

    uppy.on('complete', (result) => {
      alert('Upload complete!')
      console.log('Uploaded files:', result.successful)
    })
  </script>

</body>
</html>
