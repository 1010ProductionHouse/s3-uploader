<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files to Your Project Folder</title>

  <link href="https://releases.transloadit.com/uppy/v3.13.0/uppy.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #drag-drop-area {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Upload Files to Your Project Folder</h1>
  <div id="drag-drop-area"></div>

  <script type="module">
    import {
      Uppy,
      DragDrop,
      ProgressBar,
    } from 'https://releases.transloadit.com/uppy/v3.13.0/uppy.min.mjs'

    const uppy = new Uppy({
      restrictions: { maxNumberOfFiles: 10 },
      autoProceed: true
    })

    uppy.use(DragDrop, { target: '#drag-drop-area' })
    uppy.use(ProgressBar, {
      target: 'body',
      fixed: true
    })

    uppy.on('file-added', async (file) => {
      const username = "Admin"  // Replace with dynamic logic later
      const filename = file.name

      try {
        // Step 1: Get pre-signed URL from Lambda
        const response = await fetch('https://qfiknfbru7xmrtczcqy2767hju0innfi.lambda-url.us-west-2.on.aws/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, filename })
        })

        const data = await response.json()
        const signedUrl = data.url

        // Step 2: Upload file directly to S3
        const uploadResponse = await fetch(signedUrl, {
          method: 'PUT',
          body: file.data,
          headers: {
            'Content-Type': file.type
          }
        })

        if (!uploadResponse.ok) {
          throw new Error(`S3 upload failed with status ${uploadResponse.status}`)
        }

        alert(`Successfully uploaded ${filename}`)
      } catch (err) {
        console.error('Upload error:', err)
        alert('Upload failed. See console for details.')
      }
    })
  </script>

</body>
</html>
